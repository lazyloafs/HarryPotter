<html lang="en">

</head>


<body>

        <div class="row">

      <style>

        h1 {
    padding: 100px;
    color: rgba(250, 250, 32, 0.721);
  }  
        
        </style>   


<script>
  document.getElementById("prize").addEventListener("click", function()
        {
            window.open('https://www.youtube.com/watch?v=G59JnM4JKNQ&t=1s', '_blank');
        });

        {
            window.location.href = "index2.html";
        });
</script>
</body>

</html>
